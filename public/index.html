<!DOCTYPE html>
<html>
<head>
	<title>NoteTaker</title>

	<style type="text/css">

	@import url(http://fonts.googleapis.com/css?family=Roboto);
	/*@import url(http://fonts.googleapis.com/css?family=Josefin+Slab:400italic);*/

	html, body {
		height: 100%;
		margin:0;
		overflow: hidden;
		font-family:'Roboto', arial, 'sans-serif';
	}

	body {
		opacity: 0;
		background: #e1e1e1;
		-webkit-transition:		opacity 0.6s ease-in-out 0.2s, background 0.8s ease-in-out;
		-moz-transition: 		opacity 0.6s ease-in-out 0.2s, background 0.8s ease-in-out;
		-o-transition:			opacity 0.6s ease-in-out 0.2s, background 0.8s ease-in-out;
		-ms-transition:			opacity 0.6s ease-in-out 0.2s, background 0.8s ease-in-out;
		transition:				opacity 0.6s ease-in-out 0.2s, background 0.8s ease-in-out;
	}

	body.active {
		opacity: 1;
		background: #fff;
	}
		
	.note-taker {
		font-size:1.6rem;
		font-weight:100;
		line-height:1.4;
		padding:4rem;
		margin:0;
		width: 100%;
		height: 100%;
		border:none;
		outline: none;
		resize:none;
		box-sizing: border-box;
		position: relative;
		z-index: 1;
	}
	
	.note-taker::-webkit-input-placeholder {
		font-family: arial, 'sans-serif';
		color: #DFDFDF;
		padding-left: 5px;
	}
	.note-taker:-moz-placeholder { /* Firefox 18- */
		font-family: arial, 'sans-serif';
		color: #DFDFDF;
		padding-left: 5px;
	}
	.note-taker::-moz-placeholder {  /* Firefox 19+ */
		font-family: arial, 'sans-serif';
		color: #DFDFDF;
		padding-left: 5px;
	}
	.note-taker:-ms-input-placeholder {  
		font-family: arial, 'sans-serif';
		color: #DFDFDF;
		padding-left: 5px;
	}

	</style>

</head>
<body>
	<textarea contenteditable class="note-taker" placeholder="&para;" autofocus id="notes"></textarea>

<script type="text/javascript">

	var notes = document.getElementById('notes');

	function saveNotes() {
		window['localStorage']['notes'] = notes.textContent;
	}

	function has_storage() {
		try {
			return 'localStorage' in window && window['localStorage'] !== null;
		} catch (e) {
			return false;
		}
	}
	
	if (window.addEventListener) {
		notes.addEventListener("onchange", saveNotes, false);
	} else {
		notes.attachEvent("onchange", saveNotes);
	};

	// Loading fade in animation
	window.onload = function() {
		document.querySelector('body').className += ' active';
	};

</script>
